<!DOCTYPE html><html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>nenk janah âœ¨</title>
  <style>
    :root{
      --glass: rgba(255,255,255,.08);
      --text: #ffffff;
      --accent: #c51162; /* magenta */
      --accent-2: #ff6ea6; /* soft pink */
    }*{box-sizing:border-box}
html,body{height:100%;}
body{
  margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif;
  color:var(--text); background:#000; overflow:hidden;
}

/* === Background video === */
.bg{
  position:fixed; inset:0; overflow:hidden; z-index:-1;
}
.bg video{
  width:100%; height:100%; object-fit:cover; filter:none; transform:scale(1.04);
}

/* slight floating to feel smoother */
@keyframes subtleFloat{0%{transform:scale(1.04) translateY(0)}50%{transform:scale(1.05) translateY(-0.6rem)}100%{transform:scale(1.04) translateY(0)}}
.bg video{ animation:subtleFloat 10s ease-in-out infinite; }

/* === Main hero content === */
.hero{
  position:relative; min-height:100dvh; display:grid; place-items:center; padding:clamp(16px, 3vw, 48px);
}
.card{
  max-width: 860px; width: min(92vw, 860px);
  text-align:center; padding: clamp(20px, 3.6vw, 56px);
  background: linear-gradient( to bottom right, rgba(0,0,0,.45), rgba(0,0,0,.25) );
  border: 1px solid rgba(255,255,255,.18);
  border-radius: 28px; backdrop-filter: blur(0.5px);
  box-shadow: 0 10px 40px rgba(0,0,0,.35);
}
h1{
  font-size: clamp(32px, 8vw, 68px); line-height:1.08; margin:0 0 .35em; letter-spacing:.3px;
}
.subtitle{font-size: clamp(16px, 3.6vw, 22px); opacity:.95; margin-bottom: 1.25em;}

.btn{
  --padY: 14px; --padX: 26px; --r: 16px;
  appearance:none; border:0; cursor:pointer; border-radius: var(--r);
  padding: var(--padY) var(--padX);
  font-weight: 700; font-size: 18px; color:#fff;
  background: linear-gradient(135deg, var(--accent), var(--accent-2));
  box-shadow: 0 10px 24px rgba(197, 17, 98, .45);
  transition: transform .15s ease, box-shadow .2s ease, filter .2s ease;
}
.btn:active{ transform: translateY(1px) scale(.99); }
.btn:hover{ filter: brightness(1.05); box-shadow: 0 12px 28px rgba(197, 17, 98, .55); }

.note{
  margin-top: 1.3em; font-weight:700; font-size: clamp(18px, 4.4vw, 28px);
}
.muted{ opacity:.9; font-size: clamp(14px, 3.2vw, 20px); }

/* === Surprise overlay (blurs the BACKGROUND only) === */
.overlay{
  position: fixed; inset: 0; display: grid; place-items: center; padding: 20px;
  background: rgba(10,10,14,.35);
  backdrop-filter: blur(8px); -webkit-backdrop-filter: blur(8px);
  opacity:0; pointer-events:none; transition: opacity .35s ease;
}
.overlay.active{ opacity:1; pointer-events:auto; }

.modal{
  width:min(92vw, 760px);
  background: rgba(255,255,255,.06);
  border:1px solid rgba(255,255,255,.16);
  border-radius: 22px; padding: clamp(18px, 3.5vw, 36px);
  box-shadow: 0 12px 50px rgba(0,0,0,.45);
  transform: translateY(10px) scale(.98); opacity:.0;
  transition: transform .35s ease, opacity .35s ease;
  text-align:center;
  backdrop-filter: blur(4px);
}
.overlay.active .modal{ transform: translateY(0) scale(1); opacity:1; }

.modal h2{ margin: 0 0 .4em; font-size: clamp(26px, 6.6vw, 44px); }
.words{ min-height: 3lh; font-size: clamp(16px, 3.8vw, 22px); opacity:.95 }

.close{
  margin-top: 18px; border:0; border-radius: 14px; padding: 10px 18px; cursor:pointer;
  background: rgba(255,255,255,.12); color: #fff; font-weight: 700; font-size: 15px;
  transition: background .2s ease; backdrop-filter: blur(2px);
}
.close:hover{ background: rgba(255,255,255,.18); }

/* Accessibility: respect reduced motion */
@media (prefers-reduced-motion: reduce){
  .bg video{ animation: none; transform:none; }
  .overlay, .modal{ transition: none; }
}

  </style>
</head>
<body>
  <!-- Background video (no blur by default) -->
  <div class="bg" aria-hidden="true">
    <!-- Ganti src ke file .mp4 kamu (mis: assets/background.mp4). Tambah poster untuk fallback. -->
    <video id="bgVideo" src="https://c.termai.cc/v88/ikOuT.mp4" autoplay muted loop playsinline preload="metadata" poster="poster.jpg"></video>
  </div>  <!-- Foreground content -->  <main class="hero">
    <section class="card">
      <h1>Selamat Ulang Tahun, teh Jannah</h1>
      <p class="subtitle">Semoga hari-harimu seindah bunga mawar pink! ðŸŒ¹</p>
      <button id="open" class="btn" type="button">Klik Kejutan!</button><p class="note">We Love You, siti Nurjanah</p>
  <p class="muted">semoga teteh selalu senyum di keadaan apapunâœ¨</p>
</section>

  </main>  <!-- Surprise overlay that blurs the BACKGROUND only -->  <div id="overlay" class="overlay" role="dialog" aria-modal="true" aria-labelledby="judulKejutan" aria-hidden="true">
    <div class="modal">
      <h2 id="judulKejutan">dari nanaiðŸŽ‰</h2>
      <p id="words" class="words">â€¦</p>
      <button id="close" class="close" type="button">Tutup</button>
    </div>
  </div>  <script>
    // ===== Simple, smooth interactions =====
    const overlay = document.getElementById('overlay');
    const openBtn = document.getElementById('open');
    const closeBtn = document.getElementById('close');
    const wordsEl = document.getElementById('words');

    // Kata-kata yang akan muncul bergantian saat kejutan dibuka
    const messages = [
      'Terima kasih sudah jadi cahaya yang indah.',
      'Sehat selalu, bahagia tanpa batas, rezeki berlimpah.',
      'Semoga tahun ini penuh momen manis dan tawa.',
      'Kita sayang kamu, today and everyday!'
    ];

    let i = 0; let rotator;

    function startRotate(){
      wordsEl.style.opacity = 0;
      wordsEl.textContent = messages[i % messages.length];
      requestAnimationFrame(() => {
        wordsEl.style.transition = 'opacity .45s ease';
        wordsEl.style.opacity = 1;
      });
      rotator = setInterval(() => {
        wordsEl.style.opacity = 0;
        setTimeout(() => {
          i++; wordsEl.textContent = messages[i % messages.length];
          wordsEl.style.opacity = 1;
        }, 450);
      }, 2600);
    }

    function stopRotate(){ clearInterval(rotator); }

    function openOverlay(){
      overlay.classList.add('active');
      overlay.setAttribute('aria-hidden','false');
      startRotate();
      closeBtn.focus({ preventScroll: true });
    }

    function closeOverlay(){
      overlay.classList.remove('active');
      overlay.setAttribute('aria-hidden','true');
      stopRotate();
      openBtn.focus({ preventScroll: true });
    }

    openBtn.addEventListener('click', openOverlay);
    closeBtn.addEventListener('click', closeOverlay);

    // Close on ESC or background click
    window.addEventListener('keydown', (e)=>{ if(e.key==='Escape' && overlay.classList.contains('active')) closeOverlay(); });
    overlay.addEventListener('click', (e)=>{ if(e.target === overlay) closeOverlay(); });

    // iOS autoplay hint: play after first user gesture if blocked
    const bgVideo = document.getElementById('bgVideo');
    document.addEventListener('touchstart', () => { if(bgVideo.paused) bgVideo.play().catch(()=>{}); }, { once:true });
  </script></body>
